<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur mon site !</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: radial-gradient(ellipse at center top, 
                rgba(255, 0, 150, 0.8) 0%, 
                rgba(200, 0, 100, 0.6) 30%, 
                rgba(100, 0, 50, 0.4) 60%, 
                rgba(20, 0, 10, 0.9) 100%);
            background-attachment: fixed;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Effet de texture/grunge sur le background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 150, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(200, 0, 100, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: -0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        h1:hover {
            transform: scale(1.05);
        }

        h1:active {
            transform: scale(0.95);
        }

        .easter-egg-image {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            animation: easterEggFall 2s ease-in forwards;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        @keyframes easterEggFall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotateZ(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotateZ(360deg) scale(0.5);
            }
        }

        .music-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .music-toggle.active {
            background: rgba(255, 0, 150, 0.3);
            border-color: rgba(255, 0, 150, 0.6);
        }

        .music-icon {
            font-size: 1.2rem;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: rgba(255, 0, 150, 0.4);
            border-color: rgba(255, 0, 150, 0.7);
            box-shadow: 0 4px 15px rgba(255, 0, 150, 0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 150, 0.3);
            border-color: rgba(255, 0, 150, 0.5);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, rgba(255, 0, 150, 0.3), rgba(200, 0, 100, 0.3));
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail::before {
            content: '‚ñ∂';
            position: absolute;
            font-size: 4rem;
            opacity: 0.6;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .video-link {
            display: inline-block;
            color: rgba(255, 0, 150, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .video-link:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 0, 150, 0.8);
        }

        .mods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .mod-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mod-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 150, 0.3);
            border-color: rgba(255, 0, 150, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .mod-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .mod-description {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .mod-link {
            display: inline-block;
            color: rgba(255, 0, 150, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .mod-link:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 0, 150, 0.8);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .section-subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-button {
                width: 100%;
            }

            .content-section {
                padding: 25px;
            }

            .video-grid,
            .mods-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <audio id="backgroundMusic" loop>
        <source src="https://nu.vgmtreasurechest.com/soundtracks/mario-hoops-3-on-3-nintendo-ds/oefofhvg/01.%20Theme%20of%20Mario%20Basketball.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Gestion des onglets
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetTab = button.getAttribute('data-tab');
                
                // Retirer la classe active de tous les boutons et contenus
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                // Ajouter la classe active au bouton cliqu√© et au contenu correspondant
                button.classList.add('active');
                document.getElementById(targetTab).classList.add('active');
            });
        });

        // Gestion de la musique
        const musicToggle = document.getElementById('musicToggle');
        const musicText = document.getElementById('musicText');
        const musicIcon = musicToggle.querySelector('.music-icon');
        const backgroundMusic = document.getElementById('backgroundMusic');
        let isMusicPlaying = false;

        musicToggle.addEventListener('click', () => {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicText.textContent = 'Sound OFF';
                musicIcon.textContent = 'üîá';
                musicToggle.classList.remove('active');
                isMusicPlaying = false;
            } else {
                // D√©marrer la musique (n√©cessite un fichier audio)
                backgroundMusic.play().catch(error => {
                    console.log('CANAL+.mp3');
                });
                musicText.textContent = 'Sound ON';
                musicIcon.textContent = 'üîä';
                musicToggle.classList.add('active');
                isMusicPlaying = true;
            }
        });

        // Fonction pour cr√©er un son de clic avec l'API Web Audio
        function playClickSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            oscillator.connect(gain);
            gain.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);

            // Cr√©er et afficher l'image de l'easter egg
            const easterEgg = document.createElement('div');
            easterEgg.className = 'easter-egg-image';
            easterEgg.style.backgroundImage = 'url(https://cdn.merlinsbricks.com/minifigs/mar0201-bl.webp?v=6)';
            easterEgg.style.left = (Math.random() * (window.innerWidth - 100)) + 'px';
            easterEgg.style.top = '-100px';
            
            document.body.appendChild(easterEgg);
            
            // Supprimer l'√©l√©ment apr√®s l'animation
            setTimeout(() => {
                easterEgg.remove();
            }, 2000);
        }

        // Easter egg: clic sur le titre
        const titleElement = document.querySelector('h1');
        if (titleElement) {
            titleElement.addEventListener('click', () => {
                playClickSound();
            });
        }

        // Fonction pour ajouter des vid√©os dynamiquement
        function addVideo(title, url) {
            // Extraire l'ID de la vid√©o YouTube
            const videoIdMatch = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/);
            const videoId = videoIdMatch ? videoIdMatch[1] : '';
            const thumbnailUrl = videoId ? `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg` : '';
            
            const videoGrid = document.getElementById('videoGrid');
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            videoCard.innerHTML = `
                <div class="video-thumbnail" style="background-image: url('${thumbnailUrl}')"></div>
                <div class="video-info">
                    <div class="video-title">${title}</div>
                    <a href="${url}" class="video-link" target="_blank">Voir sur YouTube ‚Üí</a>
                </div>
            `;
            videoGrid.appendChild(videoCard);
        }
        // Exemples d'utilisation (vous pouvez les supprimer et ajouter vos propres vid√©os/mods)
        // addVideo('Ma Super Vid√©o', 'https://youtube.com/watch?v=...');
        // addMod('Mon Super Mod', 'Description du mod', 'https://lien-vers-mod.com');
    </script>
